{% extends 'base.html' %}
{% block content %}
<div class="container">
             
  <table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Language</th>
        <th scope="col">Size</th>
      </tr>
    </thead>
    <tbody>
      {% for repo in github_repos %}
      <tr>
        <th scope="row">{{ forloop.counter }}</th>
        <td>{{repo.name}}</td>
        <td>{{ repo.language }}</td>
        <td>{{ repo.size }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
    </div>
</div>
{% endblock %}
