{% extends 'base.html' %}
{% block content %}

<body>
        <div class="container">
          <h1 id="heading_text"><strong>Kickstart Coding Projects</strong></h1>
          <section class="text-center">
            <div class="row">
            <br>
            <br>
          <div class="container">
           <div class="row">
            {% for project in project_list %}
            <div class="col" id="project_text">
              <p class="mb-mb-0">
                <h1><a href="{{project.repo_url}}"> {{project.project_name}}</a></h1>
                <h5>{{project.project_description}}</h5>
                 </p>
            </div>
            {% endfor %}
          </div>
          <section class="text-center">
        <div class="row">
        {% for panel in panels_list %}
        <div class="col">
          <p class="mb-mb-0">
         <div class="shadow border"> 
         <p><h1>{{ panel.title }}</h1></p>
         <a href="/details/{{ panel.id }}/">Click for more</a>
         </div>
        {% endfor %}
        </div>
      </section>

    </body>
{% endblock %}
